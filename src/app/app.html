<ion-menu [content]="content">

    <ion-content>

        <ion-grid *ngIf="prod && user" class="menu-header">
            <ion-row>
                <ion-col text-center width-50>
                    <ion-avatar  class="menu-avatar">
                        <img [src]="user.avatar" [default]="'assets/img/avatar.png'">
                    </ion-avatar>
                </ion-col>
                <ion-col text-left width-50>
                    <h1>{{user.nombre}} {{user.apellido}}</h1>
                    <b style="color:white;">Editar perfil</b>
                </ion-col>
            </ion-row>
            <ion-row  no-padding>
                <ion-col no-padding>
                    <ion-searchbar placeholder="Buscar"></ion-searchbar>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-grid *ngIf="!prod" class="menu-header">
            <ion-row>
                <ion-col text-center width-50>
                    <ion-avatar  class="menu-avatar">
                        <img [src]="" [default]="'assets/img/avatar.png'">
                    </ion-avatar>
                </ion-col>
                <ion-col text-left width-50>
                    <h1>Joe Bloggs</h1>
                    <b style="color:white;">Editar perfil</b>
                </ion-col>
            </ion-row>
            <ion-row  no-padding>
                <ion-col no-padding>
                    <ion-searchbar placeholder="Buscar"></ion-searchbar>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-list class="menu-items">


            <!--<button menuClose ion-item *ngFor="let p of pages" menuIcon="home" (click)="openPage(p)">-->
                <!--<ion-icon name="ionic" item-left></ion-icon>-->
                <!--{{p.title}}-->
                <!--<ion-icon name="ionic" item-right></ion-icon>-->
            <!--</button>-->

            <button style="border: none !important;" menuClose ion-item *ngFor="let menu of menues" (click)="menu.function()">
                <ion-icon  color="danger" [name]="menu.icono" item-left></ion-icon>
                {{ menu.nombre |uppercase }}
            </button>


            <button menuClose ion-item menuIcon="logout" (click)="logout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Salir
                <!--<ion-icon name="ionic" item-right></ion-icon>-->
            </button>

        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
