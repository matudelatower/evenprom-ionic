        <ion-list>
            <ion-item class="login-input">
                <ion-label fixed>{{'login.user' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="user" placeholder="admin"></ion-input>
            </ion-item>

            <ion-item class="login-input">
                <ion-label fixed>{{'login.pass' | translate}}</ion-label>
                <ion-input type="password" [(ngModel)]="pass" placeholder="admin" ngControl="password"></ion-input>
            </ion-item>
            <ion-item class="login-input">
                <ion-label stacked-label>{{'login.remember' | translate}}</ion-label>
                <ion-checkbox dark [(ngModel)]="rememberMe" ngControl="rememberMe"></ion-checkbox>
            </ion-item>
        </ion-list>
        <div>Credentials: admin/admin</div>
        <div>
            <button ion-button block type="button" (click)="login()"> Ingresar</button>
            <button ion-button block type="button" (click)="cambiarLeguaje()">Cambiar lenguaje a {{lenguaje}}</button>
