<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="assets/img/logos/favicon.png" class="logo-menu">
            <ion-icon name="menu" color="ep-gris-claro"></ion-icon>
        </button>

        <ion-title>{{ "editarPerfil" | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <form [formGroup]="perfil" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label color="ep-celeste">{{ "nombre" | translate }}</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="ep-celeste">{{ "apellido" | translate }}</ion-label>
            <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="ep-celeste">{{ "fecha-nacimiento" | translate }}</ion-label>
            <ion-datetime monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
                          displayFormat="DD/MMM/YYYY"
                          formControlName="fechaNacimiento"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="ep-celeste">{{ "tipo-documento" | translate }}</ion-label>
            <ion-select formControlName="tipoDocumento">
                <ion-option *ngFor="let tipo of tiposDocumento" [value]="tipo.id">{{ tipo.siglas| translate }}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="ep-celeste">{{ "dni" | translate }}</ion-label>
            <ion-input type="number" formControlName="dni"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="ep-celeste">{{ "ondas" | translate }}</ion-label>
            <ion-select formControlName="ondas" multiple="true">
                <ion-option *ngFor="let onda of ondas" [value]="onda.id">{{onda.nombre}}</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button type="submit" [disabled]="!perfil.valid">{{ "guardar" | translate }}</button>
    </form>

</ion-content>
