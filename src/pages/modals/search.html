<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button ion-button color="primary" (click)="dismiss(false)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            Filtrar publiaciones
        </ion-title>

        <ion-buttons end>
            <button ion-button secondary (click)="dismiss(true)">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <button ion-button block (click)="cleanAll()">Limpiar Filtros</button>
    <toggle-directive [data]="dataList">

    </toggle-directive>

</ion-content>
