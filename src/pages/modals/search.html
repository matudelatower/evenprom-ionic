<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button ion-button color="primary" (click)="dismiss(false)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            Filtrar publiaciones
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col width-50 no-padding>
                <button (click)="cleanAll()" color="danger" full ion-button icon-left>
                    <ion-icon name="trash"></ion-icon>
                    Borrar filtros
                </button>

            </ion-col>

            <ion-col width-50 no-padding>
                <button (click)="dismiss(true)"  color="secondary" full ion-button icon-right>
                    Buscar por filtros
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>



    <toggle-directive [data]="dataList">

    </toggle-directive>

</ion-content>
