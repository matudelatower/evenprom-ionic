<ion-header>
    <ion-toolbar>
        <ion-title>
            {{publicacion.nombre_empresa}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cerrar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="modal-preview-publicacion">
    <ion-card>
        <!--ion-card-->
        <div class="img-ion-card">

            <img [hidden]="!publicacion.imagen_publicacion" [src]="publicacion.imagen_publicacion"/>

            <div class="card-title" [ngStyle]="{color:publicacion.color}"> {{publicacion.promocion}}</div>
            <!--<div class="card-subtitle">{{publicacion.descripcion}}</div>-->
        </div>


        <ion-card-content>
            <ion-card-title>
                {{publicacion.titulo}}
            </ion-card-title>
            <p>
                {{publicacion.descripcion}}
            </p>
        </ion-card-content>
    </ion-card>
    <div [innerHTML]="publicacion.cuerpo" padding>

    </div>
