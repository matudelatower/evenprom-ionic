<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <img src="assets/img/logos/favicon.png" class="logo-menu">
            <ion-icon name="menu" color="ep-gris-claro"></ion-icon>
        </button>
        <ion-title>Check In</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let item of checkIns">
            <ion-item *ngIf="item.publicacion" style="border:none !important;">
                <ion-row></ion-row>
                <h2>{{ item.publicacion.nombre_empresa }} </h2>
                <p>{{item.publicacion.titulo}}</p>
                <button ion-button clear item-right (click)="itemSelected(item)">Ver</button>
            </ion-item>

            <ion-item *ngIf="item.empresa" style="border:none !important;">
                <ion-row></ion-row>
                <h2>{{ item.empresa.nombre }} </h2>
            </ion-item>
        </div>

    </ion-list>
</ion-content>
