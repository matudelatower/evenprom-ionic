<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <img src="assets/img/logos/favicon.png" style="width: 50%; margin-left: -20%; position: absolute;">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Check In</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let item of checkIns">

            <ion-item *ngIf="item.publicacion">
                <h2>{{ item.publicacion.nombre_empresa }} </h2>
                <p>{{item.publicacion.titulo}}</p>
                <button ion-button clear item-right (click)="itemSelected(item)">Ver</button>
            </ion-item>

            <ion-item *ngIf="item.empresa">
                <h2>{{ item.empresa.nombre }} </h2>

            </ion-item>
        </div>

    </ion-list>
</ion-content>
