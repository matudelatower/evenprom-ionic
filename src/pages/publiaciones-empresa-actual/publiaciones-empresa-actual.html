<ion-header>

    <ion-navbar>
        <ion-title *ngIf="empresa">Evenproms de <span [ngStyle]="{'color': empresa.color}">{{empresa.nombre | uppercase}}</span>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngIf="publicaciones">

        <item-list-empresa
                *ngFor="let publicacion of (publicaciones); let isFirst = first"
                [publicacion]="publicacion" [isFirst]="isFirst">
        </item-list-empresa>
    </ion-list>
    <ion-row *ngIf="!publicaciones || (publicaciones && publicaciones.length == 0)">
        <ion-col text-center>

            No hay <b class="ep-celeste">Even</b><b class="ep-fucsia">Proms</b> para mostrar
        </ion-col>
    </ion-row>
</ion-content>
