<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs #tabs >
  <ion-tab [root]="tabCategoria" [rootParams]="categoria" *ngFor="let categoria of categorias" (ionSelect)="setTitle(categoria.nombre)"   tabIcon="{{categoria.icono!='null'?categoria.icono:'pizza'}}"></ion-tab>
</ion-tabs>
