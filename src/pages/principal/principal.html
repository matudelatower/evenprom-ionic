<ion-header>
    <ion-navbar>
        <!--<button ion-button menuToggle end>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page Uno</ion-title>-->
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <!--<ion-title>-->
        <!--WhatsOn Offers & Events-->
        <!--</ion-title>-->

        <ion-buttons end>
            <button (click)="modalSearch({charNum: 0})" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="tipoPublicacion">
            <ion-segment-button value="all" style="text-transform: lowercase;">
                <b class="ep-celeste">even</b><b class="ep-fucsia">prom</b>
            </ion-segment-button>
            <ion-segment-button value="evento">
                Even
            </ion-segment-button>
            <ion-segment-button value="oferta">
                Prom
            </ion-segment-button>
            <ion-segment-button value="sitios" (click)="pageEmpresas()">
                Sitios
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="principal">


    <ion-list>

        <item-list-empresa  *ngFor="let empresa of (publicaciones | filterPublicaciones:tipoPublicacion)"
                           [empresa]="empresa">

        </item-list-empresa>
    </ion-list>

    <ion-fab right bottom>
        <!--<button ion-fab color="light" (click)="modalSearch({charNum: 0})">-->
            <!--<ion-icon name="options"></ion-icon>-->
        <!--</button>-->
        <button mini ion-fab color="dark" (click)="modalUbicaciones()" >
            <ion-icon name="pin"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
