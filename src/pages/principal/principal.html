<ion-header>
    <ion-navbar>
        <!--<button ion-button menuToggle end>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Page Uno</ion-title>-->
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <!--<ion-title>-->
        <!--WhatsOn Offers & Events-->
        <!--</ion-title>-->

        <ion-buttons end>
            <button (click)="modalSearch({charNum: 0})" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="tipoPublicacion">
            <ion-segment-button value="all" style="text-transform: lowercase;">
                <b class="ep-celeste">even</b><b class="ep-fucsia">prom</b>
            </ion-segment-button>
            <ion-segment-button value="evento">
                Even
            </ion-segment-button>
            <ion-segment-button value="oferta">
                Prom
            </ion-segment-button>
            <ion-segment-button value="sitios" (click)="pageEmpresas()">
                Sitios
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="principal">

    <ion-grid no-padding no-padding *ngIf="promoCalendario">
        <ion-row no-padding>
            <ion-col text-center width-100 no-padding>
                <h1 [ngStyle]="{'background-color': promoCalendario.color, color: '#FFF', padding:'5px', margin:'0px'}">
                    {{promoCalendario.titulo}}

                </h1>

            </ion-col>
        </ion-row>

        <ion-row no-padding  class="img-publicacion-content" >
            <ion-col  no-padding>
                <img  [src]="promoCalendario.imagen_publicacion"/>
                <div  class="img-promo-subtitle">
                    {{ promoCalendario.nombre_empresa | uppercase}}
                </div>

            </ion-col>
        </ion-row>


    </ion-grid>
    <ion-list>



        <item-list-empresa  *ngFor="let empresa of (publicaciones | filterPublicaciones:tipoPublicacion); let isFirst = first"
                           [empresa]="empresa" [isFirst]="isFirst">


        </item-list-empresa>
    </ion-list>

    <ion-fab right bottom>
        <!--<button ion-fab color="light" (click)="modalSearch({charNum: 0})">-->
            <!--<ion-icon name="options"></ion-icon>-->
        <!--</button>-->
        <button mini ion-fab color="dark" (click)="modalUbicaciones()" >
            <ion-icon name="pin"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
