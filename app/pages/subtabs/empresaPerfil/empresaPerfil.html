<ion-header>
    <ion-navbar>
        <ion-title>{{empresa.nombre}}</ion-title>
        <ion-buttons end>
            <button>
                <ion-icon [name]="icono"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
