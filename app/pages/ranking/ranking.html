<ion-header>
    <ion-navbar>
        <ion-title>Ranking</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list no-border no-lines>
        <ion-item>
            <ion-thumbnail item-left>
                <img src="build/images/empty.png">
            </ion-thumbnail>
            <h2>{{primera.empresa}}</h2>
            <progressbar style="padding-bottom: 0px;" [animate]="true" [color]="primera.color" [value]="primera.puntos"
                         [type]="type">
                <b>{{primera.puntos}}%</b>
            </progressbar>
            <p>Una descripcioncita</p>

            <ion-icon name='planet' item-right></ion-icon>
        </ion-item>
        <ion-item *ngFor="let item of rankings;#i = index; ">

            <span item-left># {{i}} {{item.empresa}}</span>
            <progressbar style="padding-bottom: 0px;" [animate]="true" [color]="item.color" [value]="item.puntos"
                         [type]="type">
                <b>{{item.puntos}}%</b>
            </progressbar>
            <ion-icon name='planet' item-right></ion-icon>
        </ion-item>


    </ion-list>


</ion-content>
