<ion-list-header class="empresa-imagen">
    <img src="http://www.clipartbest.com/cliparts/biy/EML/biyEMLBET.png" />
</ion-list-header>

<ion-list-header class="empresa-item" [ngStyle]="{'border-bottom-color': empresa.color}">
    <ion-icon name="search" item-left></ion-icon>
    <ion-grid>
        <ion-row>
            <ion-col class="empresa-nombre" width-60>{{empresa.nombre}}</ion-col>
            <ion-col [ngStyle]="{'color': empresa.color}" class="empresa-promocion" width-40>2x1</ion-col>
        </ion-row>
    </ion-grid>
    <ion-icon name="search" item-right></ion-icon>
</ion-list-header>

<ion-list-header class="empresa-item" [ngStyle]="{'border-bottom-color': empresa.color}">
    <ion-icon name="logo-twitter" item-left></ion-icon>
    <ion-grid>
        <ion-row>
            <ion-col class="empresa-nombre" width-60>{{empresa.nombre}}</ion-col>
            <ion-col [ngStyle]="{'color': empresa.color}" class="empresa-promocion" width-40>2x1</ion-col>
        </ion-row>
    </ion-grid>
    <ion-icon name="search" item-right></ion-icon>
</ion-list-header>
